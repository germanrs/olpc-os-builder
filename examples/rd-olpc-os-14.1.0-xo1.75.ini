	marvell-ipp-mmp2,
	gstreamer-plugins-vmetaxv,
	gstreamer-plugins-marvell-mmp2,
	libvmeta,
	libphycontmem,
	gstreamer1-plugins-ugly,
	gstreamer1-plugins-bad-free-extras,
	gstreamer1-plugins-bad-freeworld,
	gstreamer1-plugins-base-tools,
	gstreamer1-plugins-good-extras,
	gstreamer1-plugins-bad-free,
	gstreamer-plugins-ugly,
	gstreamer-plugins-bad,
	gstreamer-ffmpeg,
	gstreamer1-libav,
; Tuxpaint
        tuxpaint,
        tuxpaint-stamps,
; Tuxmath
        tuxmath,
        t4k_common,
; GCompris
	gcompris,
	gcompris-sound-es,
	libpng12,
	ORBit2,
; Libre Office Suite
	libreoffice-writer,
	libreoffice-calc,
	libreoffice-impress,
	libreoffice-langpack-es,
; Midori
	midori,
; FF
	firefox,
; VLC
	vlc,
; Gnome Mplayer
 	gnome-mplayer
; Fuente
;	opendyslexic-font

; Adobe Flash Plugin
[adobe_flash]
plugin_path=/home/olpc/libflashplayer.so.xo175

[osk]

[bluetooth]

[x11]

[mate]

